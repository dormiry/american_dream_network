<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/carousel.css">
    <link rel="shortcut icon" type="image/jpg" href="assets/favicon.png"/>
    <title>American Dream Network</title>
</head>
<body>

<!-- HEAD -->
    <div class="header"></div>

<div class="main-content"> 

    <!-- L WING -->
        <div class="left-wing">
            <button class="carousel__button carousel__button--left is-hidden hidden-power-off"> 
                <svg class="arrow">
                    <path d="M20.8962 0L0 16.2526L20.8962 32.5052V24.3791L10.4045 16.2526L20.8962 8.12622V0Z"/>
                </svg>
            </button>
            <div class="left-wing__mid-box"></div>
            <div class="left-wing__bottom-box"></div>
            <div class="foot__lbox"></div>
        </div>
            
    <!-- MIDDLE -->
        <div class="middle-content">
            <!-- TV -->
            <div class="tv">
                <!-- TV SCREEN (Left Content)-->
                    <div class="tv__screen">
                        <div class="carousel">
                            <div class="carousel__track-container">
                                <ul class="carousel__track">
                                    <li class="carousel__slide current-slide">
                                        <img class="carousel__image" src="assets/CH1_comp.png" alt="">
                                    </li>
                                    <li class="carousel__slide">
                                        <img class="carousel__image" src="assets/CH2_comp.png" alt="">
                                    </li>
                                    <li class="carousel__slide">
                                        <img class="carousel__image" src="assets/CH3_comp.png" alt="">
                                    </li>
                                    <li class="carousel__slide">
                                        <img class="carousel__image" src="assets/CH4_comp.png" alt="">
                                    </li>
                                    <li class="carousel__slide">
                                        <img class="carousel__image" src="assets/CH5_comp.png" alt="">
                                    </li>
                                    <li class="carousel__slide">
                                        <img class="carousel__image" src="assets/CH6_comp.png" alt="">
                                    </li>
                                </ul>
                            </div>
                        </div>
    
                        <!-- ON/OFF ANIMATION -->
                        <video class="tv__off-animation" display="none" preload>
                            <source src="assets/tv-off.webm" type="video/webm">
                        </video>
                        <video class="tv__start-animation" display="block" preload>
                            <source src="assets/tv-on.webm" type="video/webm">
                        </video>
                        
                        <img class="tv__overlay" src="assets/tv-overlay.png">
                        <img class="tv__img-top" src="assets/tv-screen.png" alt="">
                    </div>

                <!-- CONTROL PANEL (Right Content + Buttons)-->
                    <div class="tv__panel">
                        <img class="control-panel" src="assets/control-panel.png" alt="">
                        <img class ="channel-switch" src="assets/channel-switch1.png" alt="">
                        <img class ="power-switch" src="assets/power-switch.png" alt="">
                        <img class ="instructions" src="assets/instructions.png" alt="">
                        <div class="carousel__nav">
                            <button class="carousel__indicator current-slide one"></button>
                            <button class="carousel__indicator two"></button>
                            <button class="carousel__indicator three"></button>
                            <button class="carousel__indicator four"></button>
                            <button class="carousel__indicator five"></button>
                            <button class="carousel__indicator one"></button>
                        </div>
                        <div id="player">
                            <div id="volume"></div>
                        </div>
                    </div>
            </div>
        
                
            <!-- CAROUSEL INDICATORS -->
                <div class="foot__center">
                        
                </div>
         </div>

    <!-- R WING -->
        <div class="right-wing">
            <!-- TV-GUIDE MODAL -->
        <div class="tv-guide">
            <button id="myBtn" class="myBtn"><h1>TV-GUIDE</h1></button>
            <div id="myModal" class="modal">
                <div class="modal-content">
                    <img src="assets/tv-guide.png" alt="" class="tv-guide-img">
                    <span class="close">&times;</span>
                </div>
            </div>
        </div>
            <button class="carousel__button carousel__button--right hidden-power-off">
                <svg class="arrow">
                    <path d="M4.45158e-05 32.5052L20.8962 16.2526L4.73575e-05 5.95152e-05L4.66471e-05 8.12617L10.4918 16.2526L4.52262e-05 24.379L4.45158e-05 32.5052Z"/>
                </svg>
            </button>
            <div class="right-wing__mid-box"></div>
            <div class="right-wing__bottom-box"></div>
            <div class="foot__rbox"></div>
        </div>
</div>

<!-- SCRIPTS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
<script src="script/carousel.js"></script>
<script src="script/main.js"></script>

<script>  // TV GUIDE
    var modal = document.getElementById("myModal");
    var btn = document.getElementById("myBtn");
    var span = document.getElementsByClassName("close")[0];
    
    btn.onclick = function() {
      modal.style.display = "block";
    }
    
    span.onclick = function() {
      modal.style.display = "none";
    }

    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
</script>
</body>
</html>
